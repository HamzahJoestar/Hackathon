<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .loading {
            font-size: 1.2em;
            color: #555;
            margin: 20px 0;
        }
        .result {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
        .result img{
            max-width: 300px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 10px;
            font-size: 1em;
            width: 300px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Sigma Calculator</h1>
    <p>Type anything to find out your Sigma result:</p>
    <input type="text" id="userInput" placeholder="Enter your text here">
    <button onclick="startCalculator()">Calculate</button>

    <div id="loading" class="loading" style="display: none;"></div>
    <div id="result" class="result"></div>

    <script>
        async function startCalculator() {
            const input = document.getElementById("userInput").value;
            if (!input) {
                alert("Please enter some text!");
                return;
            }

            const loadingDiv = document.getElementById("loading");
            const resultDiv = document.getElementById("result");

            loadingDiv.innerHTML = "";
            resultDiv.innerHTML = "";

            // Start loading
            loadingDiv.style.display = "block";

            // Send input to backend
            const response = await fetch("/calculate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ input })
            });

            const data = await response.json();

            if (data.error) {
                alert(data.error);
                loadingDiv.style.display = "none";
                return;
            }

            // Display loading messages one by one
            const messages = data.loading_messages;
            let index = 0;

            const interval = setInterval(() => {
                if (index < messages.length) {
                    loadingDiv.innerHTML = messages[index];
                    index++;
                } else {
                    clearInterval(interval);
                    loadingDiv.style.display = "none";
                    resultDiv.innerHTML = `ðŸ‘‰ 
                    ${data.result_text}`;
                    if (data.result_image){
                        resultDiv.innerHTML += '<imgsrc="${data.result_image}" alt="Result Image">';
                }
            }, 1000);
        }
    </script>
</body>
</html>
